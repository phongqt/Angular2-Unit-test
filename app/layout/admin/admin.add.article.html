<div class="row">
    <div class="col-md-12">
        <div class="content-box-large">
            <div class="panel-heading">
                <div class="panel-title">Add new article</div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" (ngSubmit)="Post()">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Title" [(ngModel)]="article.Title">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Image</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Image" [(ngModel)]="article.Image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="Description" rows="3"[(ngModel)]="article.Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Content</label>
                        <div class="col-sm-10">
                            <div>
                               <textarea class="form-control" id="content"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" [disabled]="!article.Title">Post</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
