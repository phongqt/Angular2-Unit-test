    <header class="intro-header" style="background-image: url('{{article.image}}')" *ngIf="article">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{article.title}}</h1>
                        <h2 class="subheading">{{article.description}}</h2>
                        <span class="meta">Posted by <a href="#">Start Bootstrap</a> on {{article.created}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container" *ngIf="article">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{article.content}}
                </div>
            </div>
        </div>
    </article>

    <hr>
